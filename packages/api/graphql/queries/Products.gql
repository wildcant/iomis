query Products($offset: Int, $limit: Int, $query: ProductsQueryArgs) {
  products(offset: $offset, limit: $limit, query: $query) {
    nodes {
      id
      deleted
      archived
      category {
        id
      }
      name
      description
      plu
      image
      color
      barcode
      ingredients {
        id
      }
      cost
      stock
      allowRefund
      vat
      price
      priceWithoutVAT
    }
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
  }
}
