query Product($id: ID!) {
  product(id: $id) {
    id
    deleted
    archived
    categoryId
    category {
      id
    }
    name
    description
    plu
    image
    color
    barcode
    ingredients {
      id
    }
    cost
    stock
    allowRefund
    vat
    price
    priceWithoutVAT
  }
}
